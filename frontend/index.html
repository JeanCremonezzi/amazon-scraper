<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Amazon Scraper</title>
      <link rel="stylesheet" href="stylesheet.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   </head>

   <body class="container-sm py-4 justify-center">
      <h1 class="text-center">Amazon Scraper</h1>

      <form method="GET" class="mt-3 row row-gap-3 align-items-end" id="searchForm">
         <div class="col-sm-11">
            <label for="">Keyword</label>
            <input class="form-control" type="text" id="keyword">
         </div>

         <div class="col-sm-1">
            <button class="btn btn-primary w-100" type="submit">Search</button>
         </div>
      </form>

      <ul class="list-group mt-4" id="search-result"></ul>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="./js/script.js"></script>
   </body>
</html>
